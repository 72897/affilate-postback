version: "3.9"
services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: affiliate
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data

  backend:
    build:
      context: ./apps/backend
    restart: unless-stopped
    environment:
      PORT: 4000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: affiliate
      DB_USER: postgres
      DB_PASSWORD: postgres
      CORS_ORIGIN: http://localhost:3000
    depends_on:
      - postgres
    ports:
      - "4000:4000"

  frontend:
    build:
      context: ./apps/frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_BACKEND_URL: http://backend:4000
      NEXT_PUBLIC_POSTBACK_BASE: http://localhost:4000
    depends_on:
      - backend
    ports:
      - "3000:3000"